name: Python

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: 3.7
          coverage: true
        - python-version: 3.9
        - python-version: 3.11

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pylint pytest mock codecov pytest-cov
          pip install -r requirements.txt

      - name: Lint (flake8)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=200 --show-source --statistics

      - name: Lint (pylint)
        if: ${{ matrix.python-version != 3.5 }}
        run: pylint --max-line-length=200 --disable=relative-import,duplicate-code,too-many-branches,too-many-arguments,too-few-public-methods **/*.py

      - name: Test
        run: pytest --cov-config=tests/.coveragerc --cov=. tests

      - name: Upload code coverage
        if: ${{ github.event_name != 'pull_request' && matrix.coverage }}
        run: codecov
